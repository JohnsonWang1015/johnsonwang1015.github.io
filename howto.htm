<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>使用說明 - AI 梵谷畫風轉換器</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Helvetica Neue", sans-serif;
                background: #e0e0e0;
                padding-top: 80px;
            }

            .neumorphism {
                background: #e0e0e0;
                border-radius: 20px;
                box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
                padding: 30px;
            }

            .btn-neumorph {
                background: #e0e0e0;
                border: none;
                border-radius: 12px;
                box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff;
                padding: 10px 30px;
                font-size: 16px;
                cursor: pointer;
                transition: 0.2s;
                text-decoration: none;
                color: black;
            }

            .btn-neumorph:hover {
                box-shadow: inset 5px 5px 10px #bebebe,
                    inset -5px -5px 10px #ffffff;
            }

            ol {
                padding-left: 20px;
                color: #444;
            }

            li {
                margin-bottom: 12px;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
                font-size: 1.8rem;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="./midterm.htm"
                    >AI 梵谷畫風轉換器</a
                >
                <div>
                    <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3"
                    >
                        <li class="nav-item">
                            <a class="nav-link" href="./midterm.htm">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./painting.htm"
                                >我的畫作牆</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./howto.html"
                                >使用說明</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 說明區塊 -->
        <div class="container mt-4">
            <h1>使用說明</h1>
            <div class="neumorphism mx-auto" style="max-width: 700px">
                <ol>
                    <li>點擊或拖曳圖片到「上傳區域」以選擇欲轉換的照片。</li>
                    <li>確認圖片顯示在預覽框中，點擊「套用梵谷畫風」。</li>
                    <li>
                        系統將載入模型並自動處理，過程中會顯示跳動的畫筆動畫。
                    </li>
                    <li>畫作完成後，可點擊「下載畫作」儲存圖片。</li>
                    <li>
                        所有生成的畫作將自動儲存至瀏覽器的本地儲存中，可於「我的畫作牆」查看。
                    </li>
                </ol>
            </div>

            <div class="text-center mt-5">
                <a href="./midterm.htm" class="btn-neumorph">返回首頁</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
